<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./sidebar.css">
    <title>Sidebar</title>
</head>
<body>
    <div id="sidebar">
        <div class="row mx-3 mt-4">
            <div class="col-2">
                <img class="logo" src="./img/logo.png">
            </div>
            <div class="col-9">
                <div class="brand-text">
                    <h1>
                        XCompany
                    </h1>
                    <p>
                        Motivational software solution
                    </p>
                </div>
            </div>
            <div class="col-1">
                <a href="/"><img class="close" src="./img/close.png"></a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <a href="/"><p class="link-text">HOME</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#about-section"><p class="link-text">ABOUT US</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#our-services"><p class="link-text">SERVICES</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#our-portfolio"><p class="link-text">PORTFOLIO</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#footer-section"><p class="link-text">BLOG</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#footer-section"><p class="link-text">CONTACT US</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/#footer-section"><p class="link-text">USEFUL LINKS <span><img src="./img/arrow.svg"></span></p></a>
            </div>
        </div>
        <a href="/#dark-box">
            <div class="row">
                <div class="col start-btn">
                    <button class="btn">
                        Start a Project
                    </button>
                </div>
            </div>
        </a>

        <div class="row mt-5">
            <div class="col lang-btn p-4">
                <button class="btn btn-outline-light">
                    <span><img style="float: left;" src="./img/flag.png"></span>Change Language <span><img src="./img/Shape.svg"></span>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
